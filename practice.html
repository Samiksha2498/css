
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page with Different Fonts</title>
<style>
  /* CSS for different fonts */
  .font1 {
    font-family: Arial, sans-serif;
  }
  
  .font2 {
    font-family: 'Times New Roman', Times, serif;
  }
  
  .font3 {
    font-family: 'Courier New', Courier, monospace;
  }
  
  .font4 {
    font-family: 'Verdana', Geneva, sans-serif;
  }
  
  .font5 {
    font-family: 'Georgia', serif;
  }
</style>
</head>
<body>
  <h2>FONT FAMILIES</h2>
  <div class="font1">This text is in Arial font.</div>
  <div class="font2">This text is in Times New Roman font.</div>
  <div class="font3">This text is in Courier New font.</div>
  <div class="font4">This text is in Verdana font.</div>
  <div class="font5">This text is in Georgia font.</div>
</body>
</html>
